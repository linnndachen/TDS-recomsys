<!doctype html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- /meta -->

    <title>TDS EA Reviews</title>

    <!-- styles -->
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/style.css" >
    <!-- /styles -->

    <!-- favicons -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='tds_icon.ico') }}">
    <!-- /favicons -->

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- /scripts -->
</head>

<body>
    <div class="jumbotron">
        <div class="container hello-header">
            <h1 class="text-center">Hello Editors!</h1>
            <p class="text-center">Search for a EA to review the article</p>
            <hr />

            <div class="row">
                <div class="col-lg-12 form-group-lg">
                    <form action="/result" method="get">
                        <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter keywords with space to search">
                        <br>
                        <center>
                            <button type="submit" class="btn btn-lg btn-success">Search</button>
                        </center>
                    </form>
                </div>
            </div>
            {% block message %}
            {% endblock %}
        </div>
    </div>

    <div class="container EA-table">
        {% block content %}
            <div class="page-header">
                <h1 class="text-center">All EAs (Updated Nov.2020)</h1>
            </div>
        {% endblock %}

        {% for table in tables %}
                {{titles[loop.index]}}
                {{ table|safe }}
        {% endfor %}
    </div>
</body>
</html>
