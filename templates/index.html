<!doctype html>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" sizes="32x32" href="images/tds_icon.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/tds_icon.png">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>TDS Recom Engine</title>

        <link href="css/bootstrap.min.css?v=1.1" rel="stylesheet">
        <link href="css/styles.css?v=1.1" rel="stylesheet">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
        <script src="js/jquery.isotope.js" type="text/javascript"></script>
    </head>

    <body>
        <div class="jumbotron">
            <div class="container">
                <h1 class="text-center">Hello Editors!</h1>
                <p class="text-center">Search for a EA to review the article</p>
                <hr />
            
                <div class="row">
                    <div class="col-lg-12 form-group-lg">
                        <form action="/result" method="get">
                            <input type="text" class="form-control form-control-lg" name="query" placeholder="Enter keywords with space to search">
                            <div class="col-lg-offset-5">
                                <button type="submit" class="btn btn-lg btn-success">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            {% block content %}
                <div class="page-header">
                    <h1 class="text-center">All EAs (Updated Nov.2020)</h1>
                </div>
            {% endblock %}

            {% for table in tables %}
                    {{titles[loop.index]}}
                    {{ table|safe }}
            {% endfor %}
        </div>
    </body>
</html>
